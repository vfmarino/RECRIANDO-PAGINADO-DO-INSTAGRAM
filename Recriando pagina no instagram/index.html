<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		
		</div>

		<div class="instagram-continue">
			<div class="selecionar-tema">
				<h1>CLIQUE E TROQUE PARA TEMA ESCURO</h1>
				<button aria-label="selecionar-modo" id="selecionar-modo">TEMA ESCURO</button>
			</div>
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Victor</a>
				<a href="#" class="instagram-logout">Fazer Logout</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Victor</p>
				<p class="not-account">
					<span class="link-blue"> Alternar Contas</span>
					ou
					<span class="link-blue"> Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app"> Baixe o Aplicativo </p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>			
				</div>
			</div>
		</div>
	</div> 
<script src="./script.js"></script>
</body>
</html>
